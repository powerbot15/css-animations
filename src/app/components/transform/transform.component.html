<app-app-header></app-app-header>

<main>
  <section class="plate">
    <h3>Translate</h3>
    <div class="plate--keeper">
      <div class="plate--mover" [ngClass]="{'plate--mover__translated': translated}">
        <img class="plate--image" src="assets/images/picture.jpg">
      </div>
    </div>
    <button (click)="translated = true;">Animate</button>
  </section>
  <section class="plate">
    <h3>Rotate</h3>
    <div class="plate--keeper">
      <div class="plate--mover" [ngClass]="{'plate--mover__rotated': rotated}">
        <img class="plate--image" src="assets/images/picture.jpg">
      </div>
    </div>
    <button (click)="rotated = true;">Animate</button>
  </section>
  <section class="plate">
    <h3>Scale</h3>
    <div class="plate--keeper">
      <div class="plate--mover" [ngClass]="{'plate--mover__scaled': scaled}">
        <img class="plate--image" src="assets/images/picture.jpg">
      </div>
    </div>
    <button (click)="scaled = true;">Animate</button>
  </section>
  <section class="plate">
    <h3>Skew</h3>
    <div class="plate--keeper">
      <div class="plate--mover" [ngClass]="{'plate--mover__skewed': skewed}">
        <img class="plate--image" src="assets/images/picture.jpg">
      </div>
    </div>
    <button (click)="skewed = true;">Animate</button>
  </section>
</main>
